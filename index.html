<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Exercícios JavaScript</h1>

    <div class="exercise">
      <h2>Maior e Menor</h2>
      <label for="e1n1">Primeiro número</label>
      <input name="e1n1" type="number" placeholder="Digite um número" />
      <label for="e1n2">Segundo número</label>
      <input name="e1n2" type="number" placeholder="Digite um número" />
      <label for="e1n3">Terceiro número</label>
      <input name="e1n3" type="number" placeholder="Digite um número" />
      <label for="e1n4">Quarto número</label>
      <input name="e1n4" type="number" placeholder="Digite um número" />
      <label for="e1n5">Quinto número</label>
      <input name="e1n5" type="number" placeholder="Digite um número" />
      <button type="button" onclick="maiorMenor()">Calcular</button>
      <p id="res1"></p>
    </div>

    <div class="exercise">
      <h2>Vogal</h2>
      <label for="e2n1">Caractere</label>
      <input name="e2n1" type="text" placeholder="Digite um caractere" />
      <button type="button" onclick="vogal()">Verificar</button>
      <p id="res2"></p>
    </div>

    <div class="exercise">
      <h2>Limites</h2>
      <label for="e3n1">Início do limite</label>
      <input name="e3n1" type="number" placeholder="Digite um número" />
      <label for="e3n2">Fim do limite</label>
      <input name="e3n2" type="number" placeholder="Digite um número" />
      <button type="button" onclick="limites()">Calcular</button>
      <p id="res3"></p>
    </div>

    <div class="exercise">
      <h2>Ordem</h2>
      <label for="e4n1">Primeiro número</label>
      <input name="e4n1" type="number" placeholder="Digite um número" />
      <label for="e4n2">Segundo número</label>
      <input name="e4n2" type="number" placeholder="Digite um número" />
      <label for="e4n3">Terceiro número</label>
      <input name="e4n3" type="number" placeholder="Digite um número" />
      <button type="button" onclick="ordem()">Ordenar</button>
      <p id="res4"></p>
    </div>

    <div class="exercise">
      <h2>Positivo - Negativo</h2>
      <label for="e5n1">Número</label>
      <input name="e5n1" type="number" placeholder="Digite um número" />
      <button type="button" onclick="positivoNegativo()">Verificar</button>
      <p id="res5"></p>
    </div>

    <div class="exercise">
      <h2>Par - Ímpar</h2>
      <label for="e6n1">Primeiro número</label>
      <input name="e6n1" type="number" placeholder="Digite um número" />
      <button type="button" onclick="parImpar()">Verificar</button>
      <p id="res6"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
